<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <form action="post">
         <div class="wrapper">
        <div class="two-columns">
            <div class="one-column">
                <div class="one-column-text">
                <img src="./assets/svg/logo-beige.svg" alt="louvre logo">
                <h1 class="booking-tickets">booking tickets</h1>
                <p class="tour-to-louvre">Tour to Louvre</p>
            </div>
            <div class="one-column-input">
                <div class="time">
                    <input type="date" class="date-tickets">
                    <input type="time">
                </div>
                <input type="text" class="tickets1">
                <input type="text" class="tickets1">
                <input type="text" class="tickets1">
                <input type="text" class="tickets1">
            </div>
                <div class="entry-ticket">
                    <p class="entry-ticket-p">Entry Ticket</p>
                    <div class="entry-ticket-flex">
                        <div class="entry-ticket-text">
                            <div class="entry-ticket-text1">Basic 18+ (20 €)</div>
                            <div class="entry-ticket-text2">Senior 65+ (10 €)</div>
                        </div>
                        <div class="entry-ticket-button">
                            <div class="entry-ticket-div1"><button class="buy-tickets-minus-or-plus-button1" type="button"
                                onclick="this.nextElementSibling.stepDown()">-</button>
                              <input type="number" min="0" max="100" value="1" readonly class="number">
                              <button type="button" class="buy-tickets-minus-or-plus-button1"
                                onclick="this.previousElementSibling.stepUp()">+</button></button></div>
                            <div class="entry-ticket-div2"><button class="buy-tickets-minus-or-plus-button1" type="button"
                                onclick="this.nextElementSibling.stepDown()">-</button>
                              <input type="number" min="0" max="100" value="1" readonly class="number">
                              <button type="button" class="buy-tickets-minus-or-plus-button1"
                                onclick="this.previousElementSibling.stepUp()">+</button></button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="two-column">
                <div class="tc">
                    <div class="tc1">
                        <p class="overview">Overview</p>
                        <p class="tour">Tour to Louvre</p>
                        <div class="tcline">
                            <img src="#!" alt="calendar"> <p class="jsdate"></p>
                        </div>
                        <div class="tcline">
                            <img src="#!" alt="time"> <p class="jstime"></p>
                        </div>
                        <div class="tcline">
                            <img src="#!" alt="tick"> <p class="jstick"></p>
                        </div>
                    </div>
                    <div class="tc2pic"><img src="./assets/img/louvre-pic.png" alt="louvre"></div>
                </div>
                <div class="tc2">
                    <div class="basic1">

                    </div>
                    <div class="basic2">

                    </div>
                    <div class="tctotal">
                        <div class="tctotal1">Total:</div>
                        <div class="tctotaljs"></div>
                    </div>
                </div>
                <div class="z">
                <div class="tccard1">
                    <div class="tccard11">
                        
                    <div class="tccard111">
                        <div class="tccard1-text">Card number</div>
                    <input type="text" class="tccard1-input">
                    <div class="tccard1-text2">Expiration date</div>
                    <div class="tccard1-input2">
                        <input type="number" min="1" max="12" step="1" value="3" />
                        <input type="number" min="1900" max="2099" step="1" value="2024" />
                    </div>
                    </div>
                    <div class="tccard112">
                        <img src="./assets/img/visa.png" alt="visa" class="visa">
                        <img src="./assets/img/mastercard.png" alt="mastercard">
                    </div>
                    </div>
                    <div class="tccard1-text3">Cardholder name</div>
                    <input type="text" class="tccard1-input3">
                </div>
                <div class="tccard2">
                    <div class="tccard2-line"></div>
                    <div class="cvc">CVC/CVV</div>
                    <div class="tccard2-input1"><input type="number" class="tccard2-input" />
                    </div>
                    <div class="tccard2-text">The last<br>3 or 4 digits<br>on back<br>of the card
                    </div>
                </div>
            </div>
            <button class="post-button">Book</button>
            </div>
           
        </div>
    </div>
     </form>
</body>
</html>
